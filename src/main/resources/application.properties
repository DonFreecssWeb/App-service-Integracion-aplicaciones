spring.datasource.url= jdbc:mysql://localhost:3306/integracion_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
//el update dice que tenemos la opcion para hacer un barrido de datos si creo un nuevo campo, no necesito ir al SQL y agregar un neuvo campo
//automaticamente genera ese campo y lo mapea
//tengo otra opcion que es create que vuelve a generar las tablas
//
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true